<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO-Catcher</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Three js -->
    <script src="js/three.min.js"></script>
    <!-- <script src="js/OrbitControls.js"></script> -->
    <!-- <script src="/geometries/SphereGeometry.js"></script> -->



    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,300,400,500,600,700,800');
    </style>

</head>

<body>


    <script type="text/javascript" src="js/ufo.js"></script>
    <script src="js/three.js"></script>

    <script>

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.SphereGeometry(5, 32);
        var material = new THREE.MeshBasicMaterial({ color: 0xd1a140 });
        var cube = new THREE.Mesh(geometry, material);

        scene.add(cube);
        var light = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(light);
        scene.background = new THREE.Color(0x4f5866);

        camera.position.z = 10;

        var animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.008;
            cube.rotation.y += 0.008;

            renderer.render(scene, camera);
        };

        animate();


    </script>


</body>

</html>
